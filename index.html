<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
      <h1>Service Issues</h1>
      <div>
        <h3>Add New Issue:</h3>
        <form id="issueInput">
          <div>
            <label>Description</label>
            <input type="text" autocomplete="off" class="form-control" id="issueDesc" placeholder="Describe the issue ...">
          </div>
          <div>
            <label >Severity</label>
             <select class="form-control" id="issueSeverity">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select> 
          </div>
          <div>
            <label>Estimated Completion</label>
            <input type="date" id="estimatedCompletion" placeholder="Enter date...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col">
          <div id="issueList">
          </div>
        </div>
      </div>
    </div>
  
    
  </body>
</html>
